<script type="text/template" id="sn_bannnerSlider">
    <div class="mui-slider-item mui-slider-item-duplicate"><a href="javascript:;"><img src="{{data[data.length-1].image_src}}" /></a></div>
    {{each data value index}}
        <div class="mui-slider-item"><a href="javascript:;"><img src="{{value.image_src}}" /></a></div>
    {{/each}}
    <div class="mui-slider-item mui-slider-item-duplicate"><a href="javascript:;"><img src="{{data[0].image_src}}" /></a></div>
</script>
<script type="text/template" id="sn_bannerIndicator">
    {{each data value index}}
        <div class="mui-indicator {{index==0?'mui-active':''}}"></div>
    {{/each}}
</script>

<script type="text/template" id="snitem">
    {{each data value index}}
    <div class="sn_title">
            <img src="{{value.group_img}}" alt="">
        </div>
        <div class="pro_list">
            {{each value.goods value index}}
            <div class="sn_pro">
                <a href="#"><img src="{{value.goods_small_logo}}" alt=""></a>
                <div class="pro_desc mui-ellipsis-2">{{value.goods_name}}</div>
                <div class="pro_price">￥{{value.goods_price}}</div>
                <button type="button" class="mui-btn mui-btn-primary mui-btn-outlined">找相似</button>
            </div>
            {{/each}}
        </div>
     {{/each}}   
</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../style/common.css">
    <link rel="stylesheet" href="../style/orderList.css">
</head>

<body>
    <div class="layout eleToggle">
        <!-- 头部 -->
        <header id="header" class="mui-bar mui-bar-nav sn_header">
            <h1 class="mui-title">订单列表</h1>
            <a href="#" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        </header>
        <!-- 主体内容 -->
        <div class="sn_main">
            <div class="mui-content">
                <div style="padding: 10px 10px;">
                    <div id="segmentedControl" class="mui-segmented-control mui-segmented-control-negative">
                        <a class="mui-control-item mui-active" href="#item1">
                            全部
                        </a>
                        <a class="mui-control-item" href="#item2">
                            待发货
                        </a>
                        <a class="mui-control-item" href="#item3">
                            待付款
                        </a>
                    </div>
                </div>
                <div>
                    <div id="item1" class="mui-control-content mui-active">
                        <ul class="orderDetails">

                        </ul>
                    </div>
                    <div id="item2" class="mui-control-content">
                        没有东西
                    </div>
                    <div id="item3" class="mui-control-content">
                        没有东西
                    </div>
                </div>
            </div>
        </div>
        <!-- 尾部 -->
        <div class="sn_footer">
            <nav class="mui-bar mui-bar-tab">
                <a class="mui-tab-item" href="../index.html">
                    <span class="mui-icon mui-icon-home"></span>
                    <span class="mui-tab-label">首页</span>
                </a>
                <a class="mui-tab-item" href="category.html">
                    <span class="mui-icon mui-icon-email"></span>
                    <span class="mui-tab-label">分类</span>
                </a>
                <a class="mui-tab-item mui-active" href="cart.html">
                    <span class="fa fa-shopping-cart"></span>
                    <span class="mui-tab-label">购物车</span>
                </a>
                <a class="mui-tab-item" href="login.html">
                    <span class="mui-icon mui-icon mui-icon-contact"></span>
                    <span class="mui-tab-label">我的</span>
                </a>
            </nav>
        </div>
    </div>
</body>
<script type="text/template" id="orderDetailsTemp">

    {{each data value index}}
    <li>
        <div class="orderNum">
            <div>订单编号</div>
            <div>{{value.order_number}}</div>
        </div>
        <div class="orderPrice">￥ {{value.order_price}}</div>
    </li>
    {{/each}}

</script>
<script src="../lib/mui/js/mui.min.js"></script>
<script src="../lib/zepto/zepto.js"></script>
<script src="../lib/arttemplate/template-web.js"></script>
<script src="../lib/iscroll/iscroll.js"></script>
<script src="../js/common.js"></script>
<script src="../js/orderList.js"></script>

</html>

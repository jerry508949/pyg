<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../style/goodList.css">
</head>


<body>
    <div class="layout">
        <!-- 头部 -->
        <!-- <header id="header" class="mui-bar mui-bar-nav">
            <h1 class="mui-title">商品列表</h1>
            <a class="mui-icon mui-icon-search mui-pull-right"></a>
            <a href="category.html" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        </header> -->
        <!-- 主体内容 -->
        <!-- <div class="sn_main">

        </div> -->
        <!-- 侧滑导航根容器 -->
        <div class="mui-off-canvas-wrap mui-draggable mui-scalable">
            <!-- 菜单容器 -->
            <aside class="mui-off-canvas-right">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <div class="search_bar">
                            <div class="searchBox">
                                <input type="text" class="query_txt" placeholder="请输入商品名称">
                                <button type="search" class="mui-btn mui-btn-primary query_btn">蓝色</button>
                            </div>
                            <div class="searchList" style="overflow:hidden">

                            </div>
                        </div>
                    </div>
                </div>
            </aside>
            <!-- 主页面容器 -->
            <div class="mui-inner-wrap">
                <!-- 主页面标题 -->
                <header id="header" class="mui-bar mui-bar-nav">
                    <h1 class="mui-title">商品列表</h1>
                    <span class="mui-icon mui-icon-search mui-pull-right"></span>
                    <a href="category.html" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
                </header>
                <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <ul class="goodsList">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- 尾部 -->
        <div class="sn_footer">
            <nav class="mui-bar mui-bar-tab">
                <a class="mui-tab-item" href="../index.html">
                    <span class="mui-icon mui-icon-home"></span>
                    <span class="mui-tab-label">首页</span>
                </a>
                <a class="mui-tab-item mui-active" href="./views/category.html">
                    <span class="mui-icon mui-icon-email"></span>
                    <span class="mui-tab-label">分类</span>
                </a>
                <a class="mui-tab-item" href="javascript:;">
                    <span class="fa fa-shopping-cart"></span>
                    <span class="mui-tab-label">购物车</span>
                </a>
                <a class="mui-tab-item" href="javascript:;">
                    <span class="mui-icon mui-icon mui-icon-contact"></span>
                    <span class="mui-tab-label">我的</span>
                </a>
            </nav>
        </div>
    </div>
</body>

<script type="text/template" id="goodsListTemp">
    {{each goods value index}}
    <li>
       <a href="goodDetail.html?goods_id={{value.goods_id}}" class="clearfix">
           <div>
               <img src="{{value.goods_small_logo}}" alt="">
           </div>
           <div>
               <span class="">{{value.goods_name}}</span>
               <div>￥{{value.goods_price}}</div>
           </div>
       </a>
   </li>
    {{/each}}
</script>


<script type="text/template" id="searchListTemp">
    {{each goods value index}}
        <a href="./goodDetail.html?pid={{value.goods_id}}" class="mui-ellipsis">
            {{value.goods_name}}
        </a>
    {{/each}}
</script>

<script src="../lib/mui/js/mui.min.js"></script>
<script src="../lib/zepto/zepto.js"></script>
<script src="../lib/arttemplate/template-web.js"></script>
<script src="../lib/iscroll/iscroll.js"></script>
<script src="../js/common.js"></script>
<script src="../js/goodsList.js"></script>

</html>

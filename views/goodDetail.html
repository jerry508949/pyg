<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../style/goodDetail.css">
</head>


<body>
    <div class="layout">
        <!-- 头部 -->
        <header id="header" class="mui-bar mui-bar-nav">
            <h1 class="mui-title">商品列表</h1>
            <a href="category.html" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        </header>
        <!-- 主体内容 -->
        <div class="sn_main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">

                </div>
            </div>
        </div>
        <!-- 尾部 -->
        <div class="sn_footer">
            <nav class="mui-bar mui-bar-tab">
                <a class="mui-tab-item" href="../index.html">
                    <span class="mui-icon mui-icon-weixin"></span>
                    <span class="mui-tab-label">微信</span>
                </a>
                <a class="mui-tab-item" href="./views/category.html">
                    <span class="mui-icon mui-icon-phone"></span>
                    <span class="mui-tab-label">电话</span>
                </a>
                <a class="mui-tab-item" href="#">
                    <button type="button" class="mui-btn mui-btn-warning btn_addCart">
                        加入购物车
                    </button>
                </a>
                <a class="mui-tab-item" href="#">
                    <button type="button" class="mui-btn mui-btn-danger btn_buyNow">
                        立即购买
                    </button>
                </a>
            </nav>
        </div>
    </div>
</body>
<script type="text/template" id="goodDetailTemp">
    <!-- 轮播图 -->
    <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop sliderBox">
            <!--支持循环，需要重复图片节点-->
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pics[pics.length-1].pics_mid}}" /></a>
            </div>
            {{each pics value index}}
            <div class="mui-slider-item"><a href="#"><img src="{{value.pics_mid}}" /></a>
            </div>
            {{/each}}
            <!--支持循环，需要重复图片节点-->
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pics[0].pics_mid}}" /></a>
            </div>
        </div>
        <!-- 小圆点 -->
        <div class="mui-slider-indicator">
            {{each pics value index}}
            <div class="mui-indicator {{index==0?'mui-active':''}}"></div>
            {{/each}}
        </div>
    </div>
    <!-- 标题 -->
    <div class="goodsName">{{goods_name}}</div>
    <!-- 价格 -->
    <div class="goodsPrice">￥{{goods_price}}</div>
    <!-- 用户信息 -->
    <ul class="userInfo">
            <li>
                <span>已选</span>
                <span>白色</span>
            </li>
            <li>
                <span>促销</span>
                <span>是</span>
            </li>
            <li>
                <span>送到</span>
                <span>广州市</span>
            </li>
            <li>
                <span>运费</span>
                <span>免运费</span>
            </li>
    </ul>
    <!-- 详情和规格 -->
    <div class="mui-content">
        <div style="padding: 10px 10px;">
            <div id="segmentedControl" class="mui-segmented-control mui-segmented-control-primary">
                <a class="mui-control-item mui-active" href="#item1">
                    图文详情
                </a>
                <a class="mui-control-item" href="#item2">
                    规格参数
                </a>
            </div>
        </div>
        <div>
            <div id="item1" class="mui-control-content mui-active">
               {{@goods_introduce}}
            </div>
            <div id="item2" class="mui-control-content">
               <ul>
                   {{each attrs value index}}
                   <li>
                       <div class="attr_title">{{value.attr_name.split('-')[0]}}</div>
                       <div class="attr_content">
                           <span>{{value.attr_name.split('-')[1]}}</span>
                           <span>{{value.attr_value}}</span>
                       </div>
                   </li>
                   {{/each}}
               </ul>
            </div>
        </div>
    </div>

</script>
<script src="../lib/mui/js/mui.min.js"></script>
<script src="../lib/zepto/zepto.js"></script>
<script src="../lib/arttemplate/template-web.js"></script>
<script src="../lib/iscroll/iscroll.js"></script>
<script src="../js/common.js"></script>
<script src="../js/goodDetail.js"></script>

</html>
